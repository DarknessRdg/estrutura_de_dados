<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo</title>

    <!-- Bootstrap   -->
    <link rel="stylesheet" href="./css/boostrap/bootstrap.min.css" >
    <!-- Babel -->
    <script src="./js/babel/babel.min.js"></script>

    <!-- Mine -->
    <link rel="stylesheet" href="./css/main.css" >
    <link rel="stylesheet" href="./css/jogo.css" >
</head>
<body>
    <div class="container-fluid">
        <div class="progress hide mt-1" style="height: 8px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated  bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div id="countdown-content" class="vertical-aling-center h-vh">
            <h1 id="countdown" class="text-center">Vamos já começar. Prepare-se!</h1>
        </div>

        <div class="row hide mt-2" id="memorize">
            <h1 class="col-12 text-center">Memorize as seguinte imagens:</h1>
            <p class="text-center col-12">Dica: Clique nas setas < e > para ser mais rápdio!</p>
            <div id="memorizeCarousel" class="carousel slide mt-4" data-ride="carousel">
                <ol class="carousel-indicators">

                </ol>
                <div class="carousel-inner">

                </div>
                <a class="carousel-control-prev" href="#memorizeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#memorizeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="hide" id="memorize-game">
            <h1 class="text-center mb-4 mt-3">Clique somente nas imagens que você memorizou!</h1>
            <div id="memorize-game-items" class="row"></div>
        </div>
    </div>

    <div id="result" class="hide">
        <h1>Pontuação: <span id="points"></span></h1>
        <h4 class="mt-5">Acertos: <span id="correct"></span></h4>
        <h4>Erros: <span id="wrong"></span></h4>
    </div>

    <script src="./js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper/popper.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script type="text/babel" src="./js/datas-structure.js"></script>
    <script type="text/babel" src="./js/jogo.js"></script>
    <script type="text/babel" src="./js/manipulate-doom.js"></script>
</body>
</html>
